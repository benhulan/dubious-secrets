backend:
  name: github
  branch: gh-pages
  repo: benhulan/dubious-secrets
  api_root: https://api.github.com
  base_url: https://api.netlify.com
  cms_label_prefix: netlify-cms/
  auth_endpoint: auth

publish_mode: editorial_workflow
media_folder: 'img'
site_url: http://benhulan.github.io/dubious-secrets
collections:
  - name: opco1
    label: 'Opco 1 Content'
    folder: 'markdown/opco1'
    create: true
    slug: 'content'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/content'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: opco2
    label: 'Opco2 Content'
    folder: 'markdown/opco2'
    create: true
    slug: 'content'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/content'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
