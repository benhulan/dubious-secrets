backend:
  name: github
  branch: gh-pages
  repo: benhulan/dubious-secrets
  api_root: https://api.github.com
  base_url: https://api.netlify.com
  cms_label_prefix: netlify-cms/
  auth_endpoint: auth

publish_mode: editorial_workflow
media_folder: 'img'
site_url: http://benhulan.github.io/dubious-secrets
collections:
  - name: opco1
    label: 'Opco 1 Pages'
    label_singular: 'Page'
    folder: 'markdown/opco1'
    create: true
    slug: 'content'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/content'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: opco2
    label: 'Opco2 Pages'
    label_singular: 'Page'
    folder: 'markdown/opco2'
    create: true
    slug: 'content'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/content'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'programs' 
    label: 'Multi-Opco Programs'
    label_singular: 'Program'
    editor:
      preview: false
    delete: true
    preview_path: 'programs'
    files:
      - label: 'Programs'
        name: 'programs'
        file: 'data/programs.json'
        fields:
          - label: Programs
            name: programs
            label_singular: 'Program'
            widget: list
            allow_add: true
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - label: 'Image'
                name: 'image'
                widget: 'object'
                fields:
                  - { label: 'Photo', name: 'main', widget: 'image' }
                  - { label: 'Photo Alt Text', name: 'alt', widget: 'string' }
              - { label: 'Excerpt', name: 'excerpt', widget: 'string' }
              - { label: 'CTA Text', name: 'ctatext', widget: 'string' }
              - { label: 'HREF', name: 'href', widget: 'string' }
