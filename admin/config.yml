backend:
  name: github
  branch: gh-pages
  repo: benhulan/dubious-secrets
  api_root: https://api.github.com
  base_url: https://api.netlify.com
  cms_label_prefix: netlify-cms/
  auth_endpoint: auth

publish_mode: editorial_workflow
media_folder: 'img'
site_url: http://benhulan.github.io/dubious-secrets
collections:
  - name: markdown
    label: 'Markdown'
    folder: 'markdown'
    create: true
    slug: 'test'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/test'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: generators
    label: 'Generators'
    folder: 'json'
    extension: json
    fields:
      - { name: 'title',
          label: 'Title',
          widget: 'object',
          fields:
            - {label: 'A', name: 'A', widget: 'string'}
