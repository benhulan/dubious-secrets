<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>SmackNames</title>
        <meta name="description" content="SmackNames">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <style id="styler"></style>
    </head>
    <body>
        <div id="content">
            <div id="logo"><h1>Smacknames!</h1></div>
            <div class="interface">
                <p id="instructions">Type your name and hit &ldquo;Smack!&rdquo; for a new <strong>SmackNames</strong> nickname.</p>
                <input class="input" type="text" placeholder="Firstname Lastname" value id="input" />
                <button id="caps">Smack!</button>
            </div>
            <div id="result"></div>
            <div class="themes">
                <button id="smacknames">SmackNames</button>
                <button id="underpants">Underpants</button>
                <button id="fakespeare">Fakespeare</button>
            </div>
            <p>Select your theme</p>
        </div>

        <script src="smacknames2.js"></script>
        <script>
        $(document).ready(function(){
            $.get("css/style01.css", function(css) {
                $("#styler").html(css);
            });
        });
        </script>
    </body>
</html>
